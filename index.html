<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <img class="Imagem__cabecalho" src="./assents/Logo.png" alt="">
        </nav>
    </header>
    <main>
        <section>
            <div>
                <!--Nota 
                    onchage = para que quando usuario clicar fora do campo ele execute
                    oninput = executa enquanto o usuario escrever...
                -->
                <input 
                oninput="criptografarTexto()"
                type="text" 
                id="texto_inicial" 
                placeholder="Digite o seu texto">
            </div>
        </section>
        <section class="box">
            <div class="decodificador">

                    <img 
                    id="img_inicial"
                    src="/assents/High quality products 1 1.png"   
                    alt="aguardado digitação do usuario para alalisar"
                    width="336px"
                    height="304px"
                    
                    >
                    <h1 id="mensagem">Nenhuma mensagem encontrada</h1>
                    <textarea 
                        id="texto_criptografado" 
                        oninput="descriptografarTexto()"
                        placeholder="Digite um texto que você deseja criptografar ou descriptografar."
                        rows="3"
                    ></textarea>
            </div>
        </section>
        <section class="apresentacao">
            <div>
                <div class="apresentacao__conteudo">
                    <img class="apresentacao__conteudo__imagem" src="/assents/bi_exclamation-circle-fill.png" alt="">
                    <p class="apresentacao__conteudo__observacao">Apenas letras minúsculas e sem acento.</p>
                </div>
                <div>
                    <button 
                    id="acao__criptrografar" 
                    type="button"
                    onclick="ativarCriptografiaButao()"
                    >Criptografar
                    </button>
                    <button id="acao__descptografar" 
                    type="button"
                    >Descriptografar
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script src="./js/main.js"></script>
    
    <footer>

    </footer>
</body>
</html>
