<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Codificador de TextosS Gênial</title>
    <link rel="icon" href="keys-icon.ico" type="image/x-icon"><!--ajustar-->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reset.css" />


</head>
<body class='body'>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <img class="Imagem__cabecalho" src="./assents/Logo.png" alt=""  width="120" height="48" />
        </nav>
    </header>
    <main class="main">
        <section class="digitacao">
            <textarea id="texto_inicial" cols="35" rows="8" placeholder="Digite seu texto aqui..."></textarea>
            <div class="caractere__errado">
                <img class="caractere__img" src="/assents/bi_exclamation-circle-fill.png" alt="ateenção">
                <p id="mensagem__erro" class="mensagens_erro">Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="apresentacao__botao">
                <button id="acao__criptrografar" type="button" onclick="textoCriptografado()">Criptografar</button>
                <button id="acao__descptografar" type="button" onclick="descriptografarTexto()">Descriptografar</button>
            </div>
        </section>
        <section class="apresentacao__resultado">
            <img id="img_inicial"src="/assents/High quality products 1 1.png"alt="aguardado digitação do usuario para alalisar" width="336px"height="304px">
            <h1 id="mensagem"><strong><b>Nenhuma mensagem encontrada</b></strong></h1>
            <p id="mensagem__aguardando">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <textarea id="texto_saida" cols="20" rows="10" placeholder="" readonly ></textarea>
            <button type="button" id="copiar" onclick="copy()">Copiar</button>
        </section>
    </main>
    <script src="./js/main.js"></script>
    <footer id="rodape">
        <ul class="rodape__links">
            <li><a href="https://www.instagram.com/messias_savio" ><img width="50px" height="50px" src="/assents/insta.png" alt="instagram"></a></li>
            <li><a href="https://github.com/MessiasSavio" ><img width="50px" height="50px" src="/assents/GitHub_Invertocat_Logo.svg.png" alt="linkedin"></a></li>
            <li><a href="https://www.linkedin.com/in/messiassavio/"><img width="50px" height="50px" src="/assents/linkedin_logo_icon_145102.png" alt="linkedin"></a></li>
        </ul>
        <p id="nome">Messias Sávio</p>

    </footer>
    
</section>
</body>
</html>
